<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>AutoDocMind</title>
  </head>
  <body>
    <main>
      <aside>
        <h1>Documentation generated by AutoDocMind</h1>
        <input id="search" type="search" placeholder="Search..." />
        <nav>
          <ul>
            {{SIDEBAR}}
          </ul>
        </nav>
      </aside>

      <section>
        <header>
          <div>
            <div>Repository analyzed: {{REPO}}</div>
          </div>
        </header>

        {{SECTIONS}}

        <footer>Generated by AutoDocMind version {{VERSION}}</footer>
      </section>
    </main>
  </body>
</html>
